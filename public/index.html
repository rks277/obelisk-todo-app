<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Public Todo List with Login</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- HTML Content -->
    <h1>HAL 9000's Todo List</h1>

    <div id="user-section">
        <div id="loggedOutView" style="display:none;">
            <button id="showLoginFormBtn">Login</button>
            <div id="loginForm" style="display:none; margin-top:10px;">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="loginBtn">Submit</button>
            </div>
        </div>

        <div id="loggedInView" style="display:none;">
            <span id="welcomeMessage"></span>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <div id="todo-section">
        <h2>All Todos</h2>
        <div id="addTodoSection" style="margin:10px 0;">
            <input type="text" id="newTodoInput" placeholder="Only HAL's" disabled>
            <button id="addTodoBtn" disabled>Add Todo</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <!-- Include P5.js Sketch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="app.js"></script>
</body>
</html>
